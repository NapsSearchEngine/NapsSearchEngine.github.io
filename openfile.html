<script>
function loadJSON(callback) {

    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', getUrlVars()['link'], true);
    xobj.onreadystatechange = function() {
        if (xobj.readyState == 4 && xobj.status == "200") {
            callback(xobj.responseText);
        }
    }
    xobj.send(null);
}

function getQueryParams(qs) {
    qs = qs.split('+').join(' ');
    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;
    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }
    return params;
}

// Call to function with anonymous callback
loadJSON(function(response) {
    document.getElementById("text").innerHTML = replaceAll(response, getUrlVars()['words'], "<span style=\"background:yellow;\">" + getUrlVars()['words'] + "</span>")
    document.getElementById("link").innerHTML = getUrlVars()['link'];
    document.getElementById("occurance").innerHTML = getUrlVars()['occurance'];

});

function replaceAll(str, find, replace) {
  return str.replace(new RegExp(find, 'g'), replace);
}
